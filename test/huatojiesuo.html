<body>

    <script>
        // è·å–å¯æ»‘åŠ¨åŒºåŸŸ
        const verifyBand = document.querySelector(".drag-verify-band")
        // è·å–æ»‘å—åŒºåŸŸå®½åº¦ã€åç§»ä½ç½®
        const { offsetWidth: bandWidth, offsetLeft: bandLeft } = verifyBand
        // è·å–æ»‘å—

        // è·å–æ»‘å—å®½åº¦
        const { offsetWidth: btnWidtn } = verifyBtn
        // ç»™æ»‘å—ç»‘å®šé¼ æ ‡æŒ‰ä¸‹äº‹ä»¶
        verifyBtn.addEventListener('mousedown', function (btnMouseDownEvent) {
            // è·å–å½“å‰é¼ æ ‡ç‚¹å‡»æ—¶ç›¸å¯¹äºçˆ¶èŠ‚ç‚¹xåæ ‡ï¼Œç‚¹å‡»æ»‘å—è¶Šå³ï¼Œåç§»é‡è¶Šå¤§
            let { layerX: mouseOffsetX } = btnMouseDownEvent

            let isMostRight = false
            // å®šä¹‰ç§»åŠ¨å‡½æ•°
            function mousemove(e) {
                // è·å–å½“å‰é¼ æ ‡ç§»åŠ¨æ—¶ï¼Œç›¸å¯¹äºè§†çª—æœ€å·¦ä¾§çš„xåæ ‡
                const { clientX } = e
                // é¼ æ ‡ç›¸å¯¹è§†çª—æœ€å·¦ä¾§çš„xåæ ‡ï¼Œéœ€è¦å‡å» æ»‘å—å¤–éƒ¨æ»‘åŠ¨åŒºåŸŸçš„xåæ ‡ï¼Œå†å‡å» é¼ æ ‡æŒ‰ä¸‹çš„xåç§»é‡ï¼Œå¾—åˆ°å½“å‰éœ€è¦ç§»åŠ¨çš„è·ç¦»
                let safeX = clientX - bandLeft - mouseOffsetX
                // ç§»åŠ¨è·ç¦»ä¸èƒ½å°äº0(ä¸èƒ½è¶…å‡ºæœ€å·¦è¾¹)
                safeX = Math.max(safeX, 0)
                // ç§»åŠ¨è·ç¦»ä¸èƒ½å¤§äº æ»‘å—çš„å®½åº¦å‡å»æŒ‰é’®çš„å®½åº¦(ä¸èƒ½è¶…å‡ºæœ€å³è¾¹)
                const maxOffsetX = bandWidth - btnWidtn
                safeX = Math.min(safeX, maxOffsetX);
                // è®°å½•ä¸€ä¸‹æ˜¯å¦æ»‘åŠ¨åˆ°äº†æœ€å³è¾¹
                isMostRight = safeX === maxOffsetX
                // æ—¥å¿—ä¸€ä¸‹
                // console.log({ safeX });
                // å°†æ»‘å—æ ·å¼çš„leftè®¾ç½®ä¸ºå½“å‰ç§»åŠ¨çš„è·ç¦»
                verifyBtn.style.left = `${safeX}px`;
            }
 
            // æŠ¬èµ·é¼ æ ‡äº‹ä»¶
            function mouseup(e) {
                // åˆ¤æ–­å½“å‰æ»‘å—æ˜¯å¦æ»‘åˆ°æœ€å³è¾¹
                console.log({ isMostRight });
                if (isMostRight) {
                    // æˆåŠŸéªŒè¯é€»è¾‘
                    // æ­¤å¤„å¯ä»¥æ”¹ä¸ºä½ è‡ªå®šä¹‰é€»è¾‘
                    console.log('éªŒè¯æˆåŠŸ');
                    // è¿™é‡Œé¦–å…ˆæ›¿æ¢äº†æŒ‰é’®å†…çš„æ–‡æœ¬
                    verifyBtn.innerHTML = `<div class="verify-btn-text">éªŒè¯æˆåŠŸï¼Œæ­å–œä½ </div>`
                    // å°†åæ ‡ä½ç½®è®¾ä¸ºæœ€å³è¾¹
                    verifyBtn.style.left = 'initial';
                    verifyBtn.style.right = 0;
                    // æŒ‰é’®èƒŒæ™¯é¢œè‰²æ›´æ”¹
                    verifyBtn.style.backgroundColor = '#46c93a';
 
                    // 2såé‡ç½®ä¸€ä¸‹
                    setTimeout(() => {
                        verifyBtn.innerHTML = `<div class="verify-btn-text">å‘å³æ»‘åŠ¨è§£é”</div>`
                        verifyBtn.style.backgroundColor = '#1a5cff';
                        verifyBtn.style.right = 'initial';
                        verifyBtn.style.left = 0
                    }, 2000)
                } else {
                    // å¤±è´¥é€»è¾‘ï¼Œé‡ç½®æ»‘å—ä½ç½®
                    verifyBtn.style.left = 0;
                }
 
                // é”€æ¯äº‹ä»¶ç›‘å¬
                document.removeEventListener('mousemove', mousemove);
                document.removeEventListener('mouseup', mouseup);
            }
 
            // ç»™å…¨å±€domèŠ‚ç‚¹ç»‘å®šé¼ æ ‡ç§»åŠ¨äº‹ä»¶
            document.addEventListener('mousemove', mousemove)
            // ç»™å…¨å±€domèŠ‚ç‚¹ç»‘å®šé¼ æ ‡æŠ¬èµ·äº‹ä»¶
            document.addEventListener('mouseup', mouseup)
        })
    </script>
